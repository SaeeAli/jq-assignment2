<!DOCTYPE html>
<html>
<head>
	<style>
		img {
			width: 1000px;
            margin-left: 200px;
		}

	</style>
  <link rel="stylesheet" href="style.css" />
  <title>jQuery Assignment2</title>
</head>
<body>
	<div id="images">
		<img src="1a.jpg" alt-pic="1b.jpg" class="turin">
		<img src="1b.jpg" alt-pic="1b.jpg">
		<img src="2a.jpg" alt-pic="1b.jpg" class="turin">
		<img src="2b.jpg" alt-pic="1b.jpg">
		<img src="3a.jpg" alt-pic="1b.jpg" class="turin">
		<img src="3b.jpg" alt-pic="1b.jpg">
    </div>


    <script src="jQuery.js"></script>

    <script>
        $(document).ready(function(){
            $("#images").click(function(){
                $(".turin").toggle(1000);
            });
        }); 
 
    </script>

</body>
</html>
